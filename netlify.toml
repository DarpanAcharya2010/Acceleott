# ===========================
# Netlify Configuration File
# For React + Vite Project inside subfolder (acceleott-mueller)
# ===========================

[build]
  # Tell Netlify to go inside the frontend folder to build
  base = "acceleott-mueller"
  command = "npm run build"
  publish = "acceleott-mueller/dist"

[build.environment]
  # ✅ Ensure devDependencies (like Vite) are installed
  NODE_ENV = "development"
  NPM_CONFIG_PRODUCTION = "false"

  # ✅ Use stable Node version
  NODE_VERSION = "20"

  # ✅ Avoid false positives from Netlify secret scanning
  SECRETS_SCAN_OMIT_PATHS = "node_modules/**,dist/**"

  # ✅ Uncomment if Netlify still blocks your build for false positives
  # SECRETS_SCAN_ENABLED = "false"

# ===========================
# Redirects for React Router
# ===========================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ===========================
# Optional Security Headers
# ===========================
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
