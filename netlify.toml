# ===========================
# Netlify Configuration File
# ===========================

[build]
  base = "acceleott-mueller"
  command = "npm run build"
  publish = "acceleott-mueller/dist"

[build.environment]
  NODE_ENV = "development"
  NPM_CONFIG_PRODUCTION = "false"
  NODE_VERSION = "20"

  # âœ… Ignore false positive secret detections
  SECRETS_SCAN_OMIT_KEYS = "FRONTEND_URL,NODE_ENV,PORT,ADMIN_EMAIL"
  SECRETS_SCAN_OMIT_PATHS = "node_modules/**,dist/**"

  # (optional) Uncomment if scanner still blocks build
  # SECRETS_SCAN_ENABLED = "false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
