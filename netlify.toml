# ======================================
# âœ… Netlify Config (Frontend + Serverless Backend)
# For React (Vite) + Functions Setup
# ======================================

[build]
  base = "acceleott-mueller"          # ðŸ‘ˆ ensures npm install runs inside this folder
  command = "npm run build"
  publish = "dist"                    # ðŸ‘ˆ relative to the base folder
  functions = "../netlify/functions"  # ðŸ‘ˆ go up one level to reach functions folder

[build.environment]
  NODE_VERSION = "20"
  NODE_ENV = "production"
  NPM_CONFIG_PRODUCTION = "false"
  NPM_FLAGS = "--legacy-peer-deps"
  PUBLIC_API_BASE = "/.netlify/functions/server"

  # âœ… Safe secret scan config
  SECRETS_SCAN_ENABLED = "true"
  SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,ADMIN_EMAIL"
  SECRETS_SCAN_OMIT_PATHS = "node_modules/**,dist/**"

# ======================================
# âœ… SPA Redirects
# ======================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ======================================
# âœ… Security Headers
# ======================================
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# ======================================
# âœ… Local Development
# ======================================
[dev]
  command = "npm run dev"
  port = 5173
  publish = "dist"
