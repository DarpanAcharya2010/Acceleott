# ============================================================
# ‚úÖ Netlify Config ‚Äî React (Vite) + Express API (Serverless)
# Root: acceleott-webb
# Frontend: acceleott-mueller
# Backend: netlify/functions/server.js
# ============================================================

[build]
  base = "acceleott-mueller"
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# ============================================================
# üîÄ Redirects ‚Äî Frontend ‚Üî Serverless API
# ============================================================

# ‚úÖ All API calls like /api/... ‚Üí /.netlify/functions/server/...
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200
  force = true

# ‚úÖ Optional (if you directly call /auth, /demo, etc.)
[[redirects]]
  from = "/auth/*"
  to = "/.netlify/functions/server/auth/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/contact/*"
  to = "/.netlify/functions/server/contact/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/demo/*"
  to = "/.netlify/functions/server/demo/:splat"
  status = 200
  force = true

# ‚úÖ React Router fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================================
# ‚öôÔ∏è Functions Configuration
# ============================================================

[functions]
  node_bundler = "esbuild"
  external_node_modules = [
    "serverless-http",
    "mongoose",
    "express",
    "cors",
    "cookie-parser"
  ]

# ============================================================
# üåç Environment & Build Settings
# ============================================================

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"
  SECRETS_SCAN_OMIT_KEYS = "ADMIN_EMAIL,EMAIL_USER,EMAIL_PASS,JWT_SECRET,MONGODB_URI,NODE_ENV"
