# ======================================
# ✅ Netlify Config (React + Backend)
# ======================================

[build]
  base = "acceleott-mueller"
  command = "npm run build"
  publish = "dist"
  functions = "../acceleott-backend/netlify/functions"

# ======================================
# ✅ API Redirect (Backend)
# ======================================
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server/:splat"
  status = 200

# ======================================
# ✅ React Router Fallback
# ======================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ======================================
# ✅ Environment
# ======================================
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"

  SECRETS_SCAN_OMIT_KEYS = "ADMIN_EMAIL,EMAIL_USER,EMAIL_PASS,JWT_SECRET,NODE_ENV"
