# ======================================
# ✅ Netlify Config (Frontend + Backend)
# ======================================

[build]
  base = "acceleott-mueller"              # Frontend folder
  command = "npm run build"
  publish = "acceleott-mueller/dist"      # ✅ Correct publish folder
  functions = "../acceleott-backend/netlify-functions"  # ✅ Go up one level

# Redirect API requests to backend function
[[redirects]]
  from = "/api/*"
  to = "../acceleott-backend/netlify/functions"
  status = 200

# React SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
