# ======================================
# ✅ Netlify Config (Frontend + Serverless Backend)
# Secure — ignores safe keys like NODE_ENV, PORT, ADMIN_EMAIL
# ======================================

[build]
  base = "acceleott-mueller"
  command = "npm run build"
  publish = "acceleott-mueller/dist"
  functions = "netlify/functions"

  [build.environment]
    NODE_VERSION = "20"
    NPM_FLAGS = "--legacy-peer-deps"
    PUBLIC_API_BASE = "/.netlify/functions/server"

    # ✅ Allow harmless env variable names (not real secrets)
    SECRETS_SCAN_ENABLED = "true"
    SECRETS_SCAN_OMIT_KEYS = "NODE_ENV,PORT,ADMIN_EMAIL"
    SECRETS_SCAN_OMIT_PATHS = "node_modules/**,dist/**,acceleott-mueller/**"

# ======================================
# ✅ SPA Redirects
# ======================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ======================================
# ✅ Security Headers
# ======================================
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
    Referrer-Policy = "strict-origin-when-cross-origin"
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"

# ======================================
# ✅ Local Development
# ======================================
[dev]
  command = "npm run dev"
  port = 5173
  publish = "acceleott-mueller/dist"
