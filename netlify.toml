# ======================================
# ✅ Netlify Config (Frontend + Serverless Backend)
# For React (Vite) + Functions Setup
# ======================================

[build]
  base = "acceleott-mueller"           # Run build from frontend folder
  command = "npm run build"
  publish = "acceleott-mueller/dist"   # ✅ frontend build output
  functions = "acceleott-backend/netlify/functions"  # ✅ backend functions

# ======================================
# ✅ Redirects (Frontend routing)
# ======================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ======================================
# ✅ Environment Variables
# ======================================
[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "10"
  SECRETS_SCAN_OMIT_KEYS = "ADMIN_EMAIL,EMAIL_USER,EMAIL_PASS,JWT_SECRET,NODE_ENV"
