# ======================================
# ✅ Netlify Config (Frontend + Serverless Backend)
# ======================================

[build]
  base = "acceleott-mueller"           # build from frontend
  command = "npm run build"
  publish = "acceleott-mueller/dist"
  functions = "acceleott-backend/netlify-functions"  # backend as Netlify Functions

# ✅ Redirect all API requests to Netlify serverless backend
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# ✅ React SPA fallback
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
