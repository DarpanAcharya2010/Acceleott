# ======================================
# ✅ Unified Netlify Config (Frontend + Backend)
# ======================================

[build]
  base = "acceleott-mueller"                # Run build from frontend folder
  command = "npm run build"                 # Frontend build command
  publish = "acceleott-mueller/dist"        # Built frontend output folder
  functions = "../acceleott-backend/netlify/functions"  # Serverless backend

# 🔁 Redirect API calls to Netlify Functions
[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/server"
  status = 200

# ⚡ Redirect all other routes to React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
